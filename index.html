<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" action="/">
        <h1 class="heading">Tax Calculation</h1>
        <div class="input-control">
          <label for="grossIncome">Gross Annual Income:</label>
          <div class="input-field">
            <input
              type="text"
              name="grossIncome"
              id="grossIncome"
              oninput="validate(this)"
            />
            <div class="avatar" data-tooltip="Thinking Cat">!</div>
          </div>
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="extraIncome">Extra Income:</label>
          <div class="input-field">
            <input
              type="text"
              id="extraIncome"
              name="extraIncome"
              oninput="validate(this)"
            />
            <div class="avatar" data-tooltip="Thinking Cat">!</div>
          </div>
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="deductions">Deductions:</label>
          <div class="input-field">
            <input
              type="text"
              id="deductions"
              name="deductions"
              oninput="validate(this)"
            />
            <div class="avatar" data-tooltip="Thinking Cat">
            !
            </div>
          </div>
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="age">Age:</label>
          <div class="input-field">
            <select id="age" name="age">
              <option value="" disabled selected>Select Age Group</option>
              <option value="<40">&lt;40</option>
              <option value="≥ 40 &lt; 60">≥ 40 &lt; 60</option>
              <option value="≥ 60">≥ 60</option>
            </select>
            <div class="avatar" data-tooltip="Thinking Cat">!</div>
          </div>

          <div class="error"></div>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    {% comment %}
    <div
      class="modal fade"
      id="taxModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="taxModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taxModalLabel">
              Tax Calculation Result
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Tax Amount: <span id="taxAmount"></span> Lakhs</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
      {% endcomment %}
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="taxModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Tax Calculation Result
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Tax Amount: <span id="taxAmount"></span> Lakhs</p>
          </div>
          {% comment %}
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
          {% endcomment %}
        </div>
      </div>
    </div>
    <script defer src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
